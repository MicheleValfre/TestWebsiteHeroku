<!DOCTYPE html>
<html>
<head>
{% load static %}
<meta charset="utf-8" />
<link rel="stylesheet" href="{% static 'website/css/style.css' %}">
 <!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- Bootstrap CSS -->
</head>
<body>
<div class="logodiv">
    <img src="{% static 'website/icons/logo.png' %}" 
        height=200;
        width=150;
        alt="logo-png" 
        >
</div>
<div class="topbar">
    {% if not logged %}
        <a href="/signin">
            <button class="signin-button">
                <img src="{% static 'website/icons/login.png' %}" 
                alt="login-png" 
                width="20" 
                height="20">
                Sign In
            </button>
        </a> 
    {% else %}
        <div class="personal-submenu-div">
            <a href="/personal" class="personal">
                <button>
                    {{ name }}
                </button>
            </a>
            <div class="submenu">
                {% if isCoach == True %}
                    <a href="/coach/edit_welcome">
                        <button class="personal-button">
                            Edit Welcome
                        </button>
                    </a>
                    <a href="/coach/view_news">
                        <button class="personal-button">
                            Edit News
                        </button>
                    </a>
                    <a href="/coach/edit_team_contacts">
                        <button class="personal-button">
                            Edit Team Contacts
                        </button>
                    </a>
                    <a href="/coach/mail_list">
                        <button class="personal-button">
                            Mail List
                        </button>
                    </a>
                    <a href="/coach/team_downloads">
                        <button class="personal-button">
                            Edit Team Downloads
                        </button>
                    </a>
                    <a href="/coach/training">
                        <button class="personal-button">
                            Training
                        </button>
                    </a>
                    <a href="/coach/honours">
                        <button class="personal-button">
                            Honours
                        </button>
                    </a>
                    <a href="/coach/players">
                        <button>
                            Players
                        </button>
                    </a>
                    <a href="/coach/fixtures">
                        <button>
                            Fixtures
                        </button>
                    </a>
                    <a href="/coach/pitches">
                        <button>
                            Pitches
                        </button>
                    </a>
                {% elif isAdmin == True %}
                    <a href="/superuser/edit_info">
                        <button>
                            Edit Info
                        </button>
                    </a>
                    <a href="/superuser/news">
                        <button>
                            Edit News
                        </button>
                    </a>
                    <a href="/superuser/contacts">
                        <button>
                            Edit Contacts
                        </button>
                    </a>
                    <a href="/superuser/downloads">
                        <button>
                            Edit Downloads 
                        </button>
                    </a>
                    <a href="/superuser/players">
                        <button>
                            Edit Players
                        </button>
                    </a>
                    <a href="/superuser/events">
                        <button>
                            Edit Events
                        </button>
                    </a>
                    <a href="/superuser/emails">
                        <button>
                            Emails
                        </button>
                    </a>
                    <a href="/superuser/pitches">
                        <button>
                            Edit Pitches
                        </button>
                    </a>
                    <a href="/superuser/honours">
                        <button>
                            Edit Honours
                        </button>
                    </a>
                    <a href="/superuser/sponsors">
                        <button>
                            Edit Sponsors
                        </button>
                {% elif isParent == True %}
                    <a href="/parent/downloads">
                        <button>
                            Downloads
                        </button>
                    </a>
                    <a href="/parent/news">
                        <button>
                            News
                        </button>
                    </a>
                    <a href="/parent/contacts">
                        <button>
                            Contacts
                        </button>
                    </a>
                    <a href="/parent/training">
                        <button>
                            Training
                        </button>
                    </a>
                    <a href="/parent/fixtures">
                        <button>
                            Fixtures
                        </button>
                    </a>
                    <a href="/parent/players">
                        <button>
                            Players
                        </button>
                    </a>
                    <a href="/parent/statistics">
                        <button>
                            Statistics
                        </button>
                    </a>
                    <a href="/parent/emails">
                        <button>
                            Emails
                        </button>
                    </a>
                    <a href="/parent/honours">
                        <button>
                            Honours
                        </button>
                    </a>
                {% endif %}
                    <button class="personal-button">
                        <a href="/faq">Help</a><br>
                    </button>
        </div>
    </div>
        <a href="/logout">
            <button class="signin-button">
                <img src="{% static 'website/icons/login.png' %}" 
                alt="logout-png" 
                width="20" 
                height="20">
                Log Out
            </button>
        </a>
    {% endif %}
    <div class="mainsponsors">
        {% for s in sponsors %} <a href={{s.url}}> <img src={{s.banner.url}} {% endfor %}
        <!--TODO use template to set main sponsors-->
    </div>
</div>
<div class="navbar">
    <div class="submenu-div">
        <a href="/events">
            <button class="navbar-button">
                Events
            </button>
        </a>
        <div class="submenu">
            <a href="/events/tournaments">
                <button class="submenu-button">Tournaments</button>
            </a>
            <a href="/events/fundraising">
                <button class="submenu-button">Fundraising Events</button>
            </a>
        </div>
    </div>

    <div class="submenu-div">
        <a href="/sponsors">
            <button class="navbar-button">
                Sponsors
            </button>
        </a>
    </div>
    <div class="submenu-div">
        <a href=/teams>
            <button class="navbar-button">
                Teams
            </button>
        </a>
    </div>
    <div class="submenu-div">
        <a href="/about">
            <button class="navbar-button">
                About
            </button>
        </a>
        <div class="submenu">
            <a href="/about/contacts">
                <button class="submenu-button">Club Contacts</button>
            </a>
            <a href="/about/ethos">
                <button class="submenu-button">Club Ethos</button>
            </a>
            <a href="/about/news">
                <button class="submenu-button">News</button><br>
            </a>
            <a href="/about/links">
                <button class="submenu-button">Links</button>
            </a>
            <a href="/about/3g-astro">
                <button class="submenu-button">3G Astro</button>
            </a>
            <a href="/about/directions">
                <button class="submenu-button">Directions</button>
            </a>
            <a href="/about/calendar">
                <button class="submenu-button">Club Calendar</button>
            </a>
            <a href="/about/joinus">
                <button class="submenu-button">Join WJFC</button>
            </a>
        </div>
    </div>
    <a href="/">
        <div class="submenu-div">
            <button class="navbar-button">
                Home
            </button>
        </div>
    </a>

</div>

<div class="sociallinks">
        <h1>Where to find us</h1>
        <a href="https://www.facebook.com/WendoverJuniorFootball/">
            <img src="{% static 'website/icons/facebook-logo.png' %}"
            height=32;
            width=32;>
            </img>
        </a>
        <a href="https://twitter.com/wendoverjuniors?lang=en">
            <img src="{% static 'website/icons/twitter-logo.png' %}"
            height=32;
            width=32;>
            </img>
        </a>
        <a href="https://www.youtube.com/c/WendoverJuniorFootballClub/videos">
            <img src="{% static 'website/icons/youtube-logo.png' %}"
            height=32;
            width=32;>
            </img>
        </a>
    </div>
{% block script %}
{% endblock %}
<div class="calendar-div">
    <h1> Calendar </h1>
	<a class="left-button" href="/about/calendar?{{ prev_month }}">
        <button>
            <
        </button>
    </a>
    <a class ="mid-button" href="/about/calendar">
        <button>
            Current
        </button>
    </a>
	<a class="right-button" href="/about/calendar?{{ next_month }}">
        <button>
            >
        </button>
    </a>
    {% block content %}
    {{ calendar }}
    {% endblock %}
</div>


</body>
</html>
